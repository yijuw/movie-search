<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Search</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src='js/config.js' defer type="module"></script>
    <script src="js/movie.js" defer type="module"></script>
    <script src="js/main.js" defer type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="images/movie_icon.png" width="30" height="30" alt="">
            </a>
    </nav>
    <div class="container search">
        <h1 class="text-center">Search for a Movie</h1>
        <form id="searchForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchText" placeholder="Search Movie">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div id="movies" class="row"></div>
    </div>

</body>
</html>
